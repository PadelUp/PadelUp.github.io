<ul class="nav__list list-reset">
  <li class="nav__item">
    <a href="{{ site.baseurl }}/" class="nav__link">Home</a>
  </li>
  {% for page in site.pages %}
    {% unless page.exclude %}
      {% if page.url == '/wiki/' %}
      <a href="{{ page.url | prepend: site.baseurl }}" class="nav__wiki">{{ page.title }}</a>
      {% elsif page.title %}
      <li class="nav__item">
        <a href="{{ page.url | prepend: site.baseurl }}" class="nav__link">{{ page.title }}</a>
      </li>
      {% endif %}
    {% endunless %}
  {% endfor %}
</ul>
