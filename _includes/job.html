<div class="article col col-4 col-d-6 col-m-12 grid__post animate">
  {% if job.image %}
    <a class="article__image" href="{{job.url | prepend: site.baseurl}}">
      <img src="{{site.baseurl}}{{job.image_dir}}{{job.image}}" alt="{{job.title}}">
    </a>
  {% endif %}
  <div class="article__content">
    <h2 class="article__title">
      <a href="{{ job.url | prepend: site.baseurl }}">{{job.title}}</a>
    </h2>
    <p class="article__excerpt">{% if job.description %}{{ job.description }}{% else %}{{ job.content | strip_html | truncate: 100 }}{% endif %}</p>
    <div class="article__bottom">
      <div class="article__btn">
        <a href="{{job.url | prepend: site.baseurl}}" class="read-more">Scopri i vip <ion-icon name="chevron-forward-outline"></ion-icon></a>
      </div>
    </div>
  </div>
</div>
