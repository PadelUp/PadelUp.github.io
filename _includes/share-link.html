<li class="share__item">
  <a class="share__link share__facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ post.url }}"
    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    title="Share on Facebook" rel="nofollow"><ion-icon name="logo-facebook"></ion-icon></i></a>
</li>

<li class="share__item">
  <a class="share__link share__twitter" href="https://twitter.com/intent/tweet?text={{ post.title | uri_escape }}&url={{ site.url }}{{ site.baseurl }}{{ post.url }}"
    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    title="Share on Twitter" rel="nofollow"><ion-icon name="logo-twitter"></ion-icon></a>
</li>

<li class="share__item">
  <a class="share__link share__linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title | uri_escape }}&summary={{ page.description | uri_escape }}&source={{ site.title | uri_escape }}"
  onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on LinkedIn" rel="nofollow"><ion-icon name="logo-linkedin"></ion-icon></a>
</li>

<li class="share__item">
  <a class="share__link share__pinterest" href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ post.url }}&amp;media={{ site.url }}{{ site.baseurl }}{{ post.image }}&amp;description={{ post.title | uri_escape }}"
  onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;" title="Share on Pinterest"
  rel="nofollow"><ion-icon name="logo-pinterest"></ion-icon></a>
</li>
