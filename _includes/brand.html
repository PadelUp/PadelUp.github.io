<div class="article col col-4 col-d-6 col-m-12 grid__post animate">
  {% if brand.image %}
    <a class="article__image" href="{{brand.url | prepend: site.baseurl}}">
      <img src="{{site.baseurl}}{{brand.image_dir}}{{brand.image}}" alt="{{brand.title}}">
    </a>
  {% endif %}
  <div class="article__content">
    <h2 class="article__title">
      <a href="{{ brand.url | prepend: site.baseurl }}">{{brand.title}}</a>
    </h2>
    <p class="article__excerpt">{% if brand.description %}{{ brand.description }}{% else %}{{ brand.content | strip_html | truncate: 100 }}{% endif %}</p>
    <div class="article__bottom">
      <div class="article__btn">
        <a href="{{brand.url | prepend: site.baseurl}}" class="read-more">Entra<i class="ion ion-ios-arrow-forward"></i></a>
      </div>
    </div>
  </div>
</div>
