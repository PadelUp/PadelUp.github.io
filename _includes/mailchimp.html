{% if site.mailchimp == true %}
<div class="col col-4 col-d-12 col-m-12">
    <div class="widget widget-newsletter">
        <div class="widget__head">
            <h4 class="widget__title">Newsletter</h4>
        </div>
    <h3 class="newsletter-title">Get Interesting News</h3>
    <p class="newsletter-subtitle">Subscribe to our newsletter and weâ€™ll send you the emails of latest posts.</p>
    <form class="newsletter-form validate" action="{% if site.mailchimp-identifier %}//{{site.mailchimp-identifier}}{% else %}#{% endif %}"
        method="POST" id="membedded-subscribe-form" name="membedded-subscribe-form" target="_blank" novalidate>
        <div class="newsletter-group">
            <div class="newsletter-group-top">
                <label class="screen-reader-text" for="mce-EMAIL">Email address</label>
                <input class="newsletter-email required email" id="mce-EMAIL" type="text" name="EMAIL" placeholder="Email Address">
            </div>
        <button class="newsletter-button" id="membedded-subscribe" type="submit" name="subscribe">Subscribe</button>
        </div>
    </form>
    </div>
</div>
{% endif %}
