<div class="article col {% if forloop.index == 1 and page.url == '/' %}col-12 article--first grid__post{% else %}col-4 col-d-6 col-m-12 grid__post animate{% endif %}">
  {% if section.image %}
    <a class="article__image" href="{{section.url | prepend: site.baseurl}}">
      <img src="{{site.baseurl}}{{section.image_dir}}{{section.image}}" alt="{{section.title}}">
    </a>
  {% endif %}
  <div class="article__content">
    <h2 class="article__title">
      <a href="{{ section.url | prepend: site.baseurl }}">{{section.title}}</a>
    </h2>
    <p class="article__excerpt">{% if section.description %}{{ section.description | capitalize}}{% else %}{{ section.content | strip_html | truncate: 100 | capitalize}}{% endif %}</p>
    <div class="article__bottom">
      <div class="article__btn">
        <a href="{{section.url | prepend: site.baseurl}}" class="read-more">Entra <ion-icon name="chevron-forward-outline"></ion-icon></a>
      </div>
    </div>
  </div>
</div>
