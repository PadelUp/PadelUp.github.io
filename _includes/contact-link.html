<div class="contact" style="margin: 10px 0;">
  <ul class="contact__list list-reset">
    {% for social in site.data.socials %}
    <li class="contact__item">
      <a class="contact__link" href="{{social.link}}"><ion-icon name="{{social.icon}}"></ion-icon></a>
    </li>
    {% endfor %}
  </ul>
</div>
