<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  <!-- RSS feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">  
  <style>
  {% capture include_to_scssify %}
    {% include main.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>

  <!-- Begin Jekyll Favicon tag v0.2.8 -->
  <!-- Classic -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" sizes="48x48 32x32 16x16" href="/favicon.ico">
  <link rel="icon" sizes="16x16" type="image/png" href="/images/favicon/favicon-16x16.png">
  <link rel="icon" sizes="32x32" type="image/png" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" sizes="64x64" type="image/png" href="/images/favicon/favicon-64x64.png">
  <link rel="icon" sizes="144x144" type="image/png" href="/images/favicon/favicon-144x144.png">
  <!-- Safari -->
  <link rel="apple-touch-icon" sizes="57x57" href="/images/favicon/favicon-57x57.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/favicon/favicon-76x76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/favicon/favicon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/favicon/favicon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/images/favicon/favicon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/favicon-180x180.png">
  <!-- Chrome -->
  <link rel="icon" sizes="192x192" href="/images/favicon/favicon-192x192.png">
  <link rel="icon" sizes="96x96" href="/images/favicon/favicon-96x96.png">
  <link rel="icon" sizes="48x48" href="/images/favicon/favicon-48x48.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <!-- IE -->
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/images/favicon/favicon-144x144.png">
  <meta name='msapplication-config' content="/browserconfig.xml">
  <!-- End Jekyll Favicon tag -->

</head>
