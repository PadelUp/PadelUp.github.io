# Newsletter
mailchimp: false
mailchimp-identifier: 

#-------------------------------
# Contact form
formcarry: true
formcarry-identifier: https://formcarry.com/s/Izvl0LCnVC0m

#-------------------------------
# Build settings
markdown: kramdown
permalink: /:categories/:title/
future: false
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-redirect-from

collections:
  pages:
    output: true
    permalink: /:name/
  racchette:
    output: true
  brands:
    output: true
  vips:
    output: true
  jobs:
    output: true
  sections:
    output: true
  tags:
    output: true
    permalink: /:name/

paginate: 7
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: ""
      type: "racchette"
    values:
      layout: "racchetta"
  - scope:
      path: ""
      type: "vips"
    values:
      layout: "vip"
  - scope:
      path: ""
      type: "brands"
    values:
      layout: "grid-racchette"
  - scope:
      path: ""
      type: "jobs"
    values:
      layout: "grid-vips"
  - scope:
      path: ""
      type: "sections"
    values:
      layout: "grid"
  - scope:
      path: "_pages"
    values:
      layout: "page"
  - scope:
      path: "_posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "tags"
    values:
      layout: "tag-page"
  - scope:
      path: ""
    values:
      image: /images/seo.webp # SEO image fallback

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

exclude:
  - .gitignore
  - .vscode
  - _pages/styleguide.md