---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col col-12 col-d-10 col-m-12 push-m-0 push-d-1">
      {% if page.parent %}
      <div class="article__btn">
        <a href="{{ page.parent | prepend: site.baseurl }}" class="read-more"><ion-icon name="chevron-back-outline"></ion-icon> Indietro</a>
      </div>            
      {% endif %}
      <div class="archive-box">
          <h1 class="archive-title">{{ page.title }}</h1>
          <br>
          <p>{% if page.description %}{{ page.description }}{% else %}{{ page.content }}{% endif %}</p>
      </div>
      <div class="container__inner">
        <div class="contaniner__inner-box">
          <div class="row grid">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
